<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Zakat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fd7e14;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-warning {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
        }
        .form-label {
            font-weight: 600;
        }
        .anggota-list {
            margin-top: 10px;
        }
        .anggota-item {
            background-color: #fff3e0;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            color: #dc3545;
            cursor: pointer;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Data Zakat</h1>
        
        <form id="editZakatForm">
            <input type="hidden" id="rowId">
            
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal (DD/MM/YYYY)</label>
                <input type="text" class="form-control" id="tanggal" placeholder="contoh: 27/03/2025" required>
            </div>
            
            <div class="mb-3">
                <label for="waktu" class="form-label">Waktu (HH.MM)</label>
                <input type="text" class="form-control" id="waktu" placeholder="contoh: 16.21" required>
            </div>
            
            <div class="mb-3">
                <label for="namaKepala" class="form-label">Nama Kepala Keluarga</label>
                <input type="text" class="form-control" id="namaKepala" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Anggota Keluarga</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="anggotaInput" placeholder="Nama anggota keluarga">
                    <button class="btn btn-outline-warning" type="button" id="tambahAnggota">
                        <i class="fas fa-plus"></i> Tambah
                    </button>
                </div>
                <div class="anggota-list" id="anggotaList"></div>
            </div>
            
            <div class="mb-3">
                <label for="totalJiwa" class="form-label">Total Jiwa</label>
                <input type="number" class="form-control" id="totalJiwa" required>
            </div>
            
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-save"></i> Simpan Perubahan
            </button>
            
            <a href="daftar.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Kembali ke Daftar
            </a>
        </form>
    </div>

    <div id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Ganti URL ini dengan URL dari Google Apps Script web app Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxB2SgxTi05wCa5IOCJ-ATbqaGj7JkSZ8tBn9g9qQMmGduqstJ_VJtoLt9_13YvjSIf/exec';
        
        const rowIdInput = document.getElementById('rowId');
        const tanggalInput = document.getElementById('tanggal');
        const waktuInput = document.getElementById('waktu');
        const namaKepalaInput = document.getElementById('namaKepala');
        const anggotaInput = document.getElementById('anggotaInput');
        const tambahAnggotaBtn = document.getElementById('tambahAnggota');
        const anggotaList = document.getElementById('anggotaList');
        const totalJiwaInput = document.getElementById('totalJiwa');
        const form = document.getElementById('editZakatForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        let anggotaKeluarga = [];
        
        // Fungsi untuk mendapatkan parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Fungsi untuk menghitung total jiwa
        function hitungTotalJiwa() {
            // Total jiwa = kepala keluarga (1) + jumlah anggota keluarga
            const total = 1 + anggotaKeluarga.length;
            totalJiwaInput.value = total;
        }
        
        // Fungsi untuk memformat tanggal dari format ISO ke format DD/MM/YYYY
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // Cek apakah tanggal sudah dalam format DD/MM/YYYY
            if (dateString.includes('/')) {
                return dateString;
            }
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString; // Jika tanggal tidak valid, kembalikan string asli
                }
                
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}/${month}/${year}`;
            } catch (e) {
                console.error("Error formatting date:", e);
                return dateString;
            }
        }

        // Fungsi untuk memformat waktu
        function formatTime(timeString) {
            if (!timeString) return '';
            
            // Cek apakah waktu sudah dalam format HH.MM
            if (timeString.includes('.')) {
                return timeString;
            }
            
            try {
                const date = new Date(timeString);
                if (isNaN(date.getTime())) {
                    return timeString; // Jika waktu tidak valid, kembalikan string asli
                }
                
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${hours}.${minutes}`;
            } catch (e) {
                console.error("Error formatting time:", e);
                return timeString;
            }
        }
        
        // Tambah anggota keluarga
        tambahAnggotaBtn.addEventListener('click', function() {
            const nama = anggotaInput.value.trim();
            if (nama) {
                anggotaKeluarga.push(nama);
                renderAnggotaList();
                anggotaInput.value = '';
                hitungTotalJiwa();
            }
        });
        
        // Render daftar anggota keluarga
        function renderAnggotaList() {
            anggotaList.innerHTML = '';
            anggotaKeluarga.forEach((anggota, index) => {
                const item = document.createElement('div');
                item.className = 'anggota-item';
                item.innerHTML = `
                    <span>${anggota}</span>
                    <span class="delete-btn" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                anggotaList.appendChild(item);
            });
            
            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    anggotaKeluarga.splice(index, 1);
                    renderAnggotaList();
                    hitungTotalJiwa();
                });
            });
        }
        
        // Muat data berdasarkan ID
        async function loadDataById(id) {
            try {
                // Tampilkan loading overlay
                loadingOverlay.style.display = 'flex';
                
                console.log("Fetching data for ID:", id); // Debug log
                
                // Fetch data dari Google Apps Script
                const response = await fetch(`${scriptURL}?action=getDataById&id=${id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                
                const data = await response.json();
                console.log("Data received:", data); // Debug log
                
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                if (!data) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Data tidak ditemukan!',
                        confirmButtonColor: '#dc3545'
                    }).then(() => {
                        window.location.href = 'daftar.html';
                    });
                    return;
                }
                
                // Isi form dengan data yang sudah diformat
                rowIdInput.value = id;
                tanggalInput.value = formatDate(data[0]); // Format tanggal
                waktuInput.value = formatTime(data[1]);   // Format waktu
                namaKepalaInput.value = data[2] || ''; // Nama Kepala Keluarga
                
                // Isi anggota keluarga
                if (data[3]) {
                    anggotaKeluarga = data[3].split(', ');
                    renderAnggotaList();
                } else {
                    anggotaKeluarga = [];
                    renderAnggotaList();
                }
                
                totalJiwaInput.value = data[4] || '1'; // Total Jiwa
                
            } catch (error) {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Terjadi kesalahan saat memuat data: ' + error.message,
                    confirmButtonColor: '#dc3545'
                });
                console.error('Error!', error);
            }
        }
        
        // Submit form
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = rowIdInput.value;
            const tanggal = tanggalInput.value;
            const waktu = waktuInput.value;
            const namaKepala = namaKepalaInput.value.trim();
            const totalJiwa = totalJiwaInput.value;
            
            // Validasi format tanggal (DD/MM/YYYY)
            const tanggalRegex = /^\d{2}\/\d{2}\/\d{4}$/;
            if (!tanggalRegex.test(tanggal)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Format Tanggal Salah',
                    text: 'Masukkan tanggal dengan format DD/MM/YYYY (contoh: 27/03/2025)',
                    confirmButtonColor: '#dc3545'
                });
                return;
            }
            
            // Validasi format waktu (HH.MM)
            const waktuRegex = /^\d{2}\.\d{2}$/;
            if (!waktuRegex.test(waktu)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Format Waktu Salah',
                    text: 'Masukkan waktu dengan format HH.MM (contoh: 16.21)',
                    confirmButtonColor: '#dc3545'
                });
                return;
            }
            
            if (!namaKepala) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Nama kepala keluarga harus diisi!'
                });
                return;
            }
            
            // Tampilkan loading overlay
            loadingOverlay.style.display = 'flex';
            
            console.log("Submitting data:", {
                'action': 'update',
                'id': id,
                'tanggal': tanggal,
                'waktu': waktu,
                'namaKepala': namaKepala,
                'anggotaKeluarga': anggotaKeluarga.join(', '),
                'totalJiwa': totalJiwa
            }); // Debug log
            
            // Kirim data ke Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'action': 'update',
                    'id': id,
                    'tanggal': tanggal,
                    'waktu': waktu,
                    'namaKepala': namaKepala,
                    'anggotaKeluarga': anggotaKeluarga.join(', '),
                    'totalJiwa': totalJiwa
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response;
            })
            .then(() => {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan sukses
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Data zakat berhasil diperbarui.',
                    confirmButtonColor: '#fd7e14'
                }).then(() => {
                    // Kembali ke halaman daftar
                    window.location.href = 'daftar.html';
                });
            })
            .catch(error => {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Terjadi kesalahan saat memperbarui data: ' + error.message,
                    confirmButtonColor: '#dc3545'
                });
                console.error('Error!', error);
            });
        });
        
        // Muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const id = getUrlParameter('id');
            if (id) {
                loadDataById(id);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'ID data tidak ditemukan!',
                    confirmButtonColor: '#dc3545'
                }).then(() => {
                    window.location.href = 'daftar.html';
                });
            }
        });
    </script>
</body>
</html>
