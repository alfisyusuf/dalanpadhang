<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pemberi Zakat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #17a2b8;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-success {
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .badge-success {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .btn-sm {
            margin: 2px;
        }
        .total-card {
            background-color: #17a2b8;
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .total-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .total-card p {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            color: white;
        }
        .btn-warning {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: white;
        }
        .btn-warning:hover {
            background-color: #e96b02;
            border-color: #e96b02;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-list-alt"></i> Daftar Pemberi Zakat</h1>
        
        <div class="total-card">
            <h3>Total Jiwa</h3>
            <p id="totalJiwaKeseluruhan">0</p>
        </div>
        
        <a href="index.html" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Tambah Data Baru
        </a>
        
        <div class="table-responsive">
            <table id="zakatTable" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Jiwa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Ganti URL ini dengan URL dari Google Apps Script web app Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxL7H5Q64GAUa7jEccIPZYd4cfkLYWF_3fYcQEAdC802rKm5T-3hs-ussZaRpUPsyVo/exec';
        
        const tableBody = document.getElementById('tableBody');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const totalJiwaKeseluruhan = document.getElementById('totalJiwaKeseluruhan');
        
        // Fungsi untuk memformat tanggal dari format ISO ke format DD/MM/YYYY
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // Cek apakah tanggal sudah dalam format DD/MM/YYYY
            if (dateString.includes('/')) {
                return dateString;
            }
            
            try {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}/${month}/${year}`;
            } catch (e) {
                return dateString;
            }
        }
    
        // Fungsi untuk memformat waktu
        function formatTime(timeString) {
            if (!timeString) return '';
            
            // Cek apakah waktu sudah dalam format HH.MM
            if (timeString.includes('.')) {
                return timeString;
            }
            
            try {
                const date = new Date(timeString);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                
                return `${hours}.${minutes}`;
            } catch (e) {
                return timeString;
            }
        }
        
        // Fungsi untuk memuat data dari Google Sheets
        async function loadData() {
            try {
                // Tampilkan loading overlay
                loadingOverlay.style.display = 'flex';
                
                // Fetch data dari Google Apps Script
                const response = await fetch(scriptURL + '?action=getData');
                const data = await response.json();
                
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Hapus header (baris pertama) dari data
                const rows = data.slice(1);
                
                // Hitung total jiwa keseluruhan
                let totalJiwa = 0;
                rows.forEach(row => {
                    totalJiwa += parseInt(row[4] || 0); // Total jiwa ada di kolom ke-5 (indeks 4)
                });
                totalJiwaKeseluruhan.textContent = totalJiwa;
                
                // Isi tabel dengan data
                tableBody.innerHTML = '';
                rows.forEach((row, index) => {
                    const [tanggal, waktu, namaKepala, anggotaKeluarga, jiwa] = row;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${namaKepala}</td>
                        <td><span class="badge-success">${jiwa}</span></td>
                        <td>
                            <button class="btn btn-info btn-sm detail-btn" data-id="${index + 1}">
                                <i class="fas fa-eye"></i> Detail
                            </button>
                            <a href="edit.html?id=${index + 1}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${index + 1}" data-nama="${namaKepala}">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                // Inisialisasi DataTable
                $('#zakatTable').DataTable({
                    responsive: true,
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/id.json'
                    }
                });
                
                // Tambahkan event listener untuk tombol detail
                document.querySelectorAll('.detail-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        showDetailData(id);
                    });
                });
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        const nama = this.getAttribute('data-nama');
                        confirmDelete(id, nama);
                    });
                });
                
            } catch (error) {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Terjadi kesalahan saat memuat data.',
                    confirmButtonColor: '#dc3545'
                });
                console.error('Error!', error);
            }
        }
        
        // Fungsi untuk menampilkan detail data
        async function showDetailData(id) {
            try {
                // Tampilkan loading overlay
                loadingOverlay.style.display = 'flex';
                
                // Fetch data dari Google Apps Script
                const response = await fetch(`${scriptURL}?action=getDataById&id=${id}`);
                const data = await response.json();
                
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                if (!data) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Data tidak ditemukan!',
                        confirmButtonColor: '#dc3545'
                    });
                    return;
                }
                
                const [tanggal, waktu, namaKepala, anggotaKeluarga, totalJiwa] = data;
                
                // Buat daftar anggota keluarga
                let anggotaList = '';
                if (anggotaKeluarga) {
                    const anggotaArray = anggotaKeluarga.split(', ');
                    anggotaList = anggotaArray.map(item => `<li>${item}</li>`).join('');
                } else {
                    anggotaList = '<li>Tidak ada anggota keluarga</li>';
                }
                
                // Tampilkan detail data dengan format tanggal dan waktu yang benar
                Swal.fire({
                    title: `Detail Zakat: ${namaKepala}`,
                    html: `
                        <div style="text-align: left;">
                            <p><strong>Tanggal & Waktu:</strong> ${formatDate(tanggal)} ${formatTime(waktu)}</p>
                            <p><strong>Nama Kepala Keluarga:</strong> ${namaKepala}</p>
                            <p><strong>Total Jiwa:</strong> ${totalJiwa}</p>
                            <p><strong>Anggota Keluarga:</strong></p>
                            <ul>${anggotaList}</ul>
                        </div>
                    `,
                    confirmButtonColor: '#17a2b8'
                });
                
            } catch (error) {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Terjadi kesalahan saat memuat detail data.',
                    confirmButtonColor: '#dc3545'
                });
                console.error('Error!', error);
            }
        }
        
        // Fungsi untuk konfirmasi hapus data
        function confirmDelete(id, nama) {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: `Data zakat untuk ${nama} akan dihapus!`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteData(id);
                }
            });
        }
        
        // Fungsi untuk menghapus data
        async function deleteData(id) {
            try {
                // Tampilkan loading overlay
                loadingOverlay.style.display = 'flex';
                
                // Kirim permintaan hapus ke Google Apps Script
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'action': 'delete',
                        'id': id
                    })
                });
                
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan sukses
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Data zakat berhasil dihapus.',
                    confirmButtonColor: '#28a745'
                }).then(() => {
                    // Muat ulang data
                    loadData();
                });
                
            } catch (error) {
                // Sembunyikan loading overlay
                loadingOverlay.style.display = 'none';
                
                // Tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Terjadi kesalahan saat menghapus data.',
                    confirmButtonColor: '#dc3545'
                });
                console.error('Error!', error);
            }
        }
        
        // Muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadData);
    </script>    
</body>
</html>
